name: CI

on:
    push:
        branches: [main, master]
        tags: ["v*.*.*"]
    pull_request:
        branches: [main, master]
    workflow_dispatch: {}

env:
    CRATE: umi-checker

jobs:
    test:
        name: Tests, format & lint âœ…
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  components: rustfmt, clippy

            - name: Cache cargo registry & build
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                      target
                  key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

            - name: Check formatting
              run: cargo fmt -- --check

            - name: Run clippy
              run: cargo clippy -- -D warnings

            - name: Run tests
              run: cargo test --all --verbose

    build-linux-x86_64:
        name: Build Linux x86_64 (release) ðŸ§
        runs-on: ubuntu-latest
        needs: test
        steps:
            - uses: actions/checkout@v4

            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable

            - name: Cache cargo
              uses: actions/cache@v4
              with:
                  path: target
                  key: ${{ runner.os }}-cargo-target

            - name: Build release
              run: |
                  cargo build --release

            - name: Package artifact
              run: |
                  VERSION=$(grep '^version' Cargo.toml | head -n1 | sed -E 's/version = "([^"]+)"/\1/')
                  mkdir -p dist
                  cp target/release/${{ env.CRATE }} dist/
                  strip dist/${{ env.CRATE }} || true
                  # Prepare Raw Binary
                  cp target/release/${{ env.CRATE }} dist/${{ env.CRATE }}-Linux-x86_64
                  zip -j "dist/${{ env.CRATE }}-${VERSION}-linux-x86_64.zip" dist/${{ env.CRATE }}

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ env.CRATE }}-linux-x86_64
                  path: dist/*

    build-linux-aarch64:
        name: Build Linux aarch64 (release) ðŸ§
        runs-on: ubuntu-24.04-arm
        needs: test
        steps:
            - uses: actions/checkout@v4

            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable

            - name: Cache cargo
              uses: actions/cache@v4
              with:
                  path: target
                  key: ${{ runner.os }}-arm64-cargo-target

            - name: Build release
              run: |
                  cargo build --release

            - name: Package artifact
              run: |
                  VERSION=$(grep '^version' Cargo.toml | head -n1 | sed -E 's/version = "([^"]+)"/\1/')
                  mkdir -p dist
                  cp target/release/${{ env.CRATE }} dist/${{ env.CRATE }}
                  strip dist/${{ env.CRATE }} || true
                  # Prepare Raw Binary
                  cp target/release/${{ env.CRATE }} dist/${{ env.CRATE }}-Linux-aarch64
                  zip -j "dist/${{ env.CRATE }}-${VERSION}-linux-aarch64.zip" dist/${{ env.CRATE }}

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ env.CRATE }}-linux-aarch64
                  path: dist/*

    build-macos-intel:
        name: Build macOS Intel x86_64 (release) ðŸŽ
        runs-on: macos-15-intel
        needs: test
        steps:
            - uses: actions/checkout@v4

            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  target: x86_64-apple-darwin

            - name: Build release for Intel
              run: |
                  cargo build --release --target x86_64-apple-darwin

            - name: Package artifact
              run: |
                  VERSION=$(grep '^version' Cargo.toml | head -n1 | sed -E 's/version = "([^"]+)"/\1/')
                  mkdir -p dist
                  cp target/x86_64-apple-darwin/release/${{ env.CRATE }} dist/${{ env.CRATE }}
                  # Prepare Raw Binary
                  cp target/x86_64-apple-darwin/release/${{ env.CRATE }} dist/${{ env.CRATE }}-Darwin-x86_64
                  zip -j "dist/${{ env.CRATE }}-${VERSION}-macos-x86_64.zip" dist/${{ env.CRATE }}

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ env.CRATE }}-macos-intel
                  path: dist/*

    build-macos-arm:
        name: Build macOS ARM64 (release) ðŸŽ
        runs-on: macos-latest
        needs: test
        steps:
            - uses: actions/checkout@v4

            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  target: aarch64-apple-darwin

            - name: Build release for ARM64
              run: |
                  cargo build --release --target aarch64-apple-darwin

            - name: Package artifact
              run: |
                  VERSION=$(grep '^version' Cargo.toml | head -n1 | sed -E 's/version = "([^"]+)"/\1/')
                  mkdir -p dist
                  cp target/aarch64-apple-darwin/release/${{ env.CRATE }} dist/${{ env.CRATE }}
                  # Prepare Raw Binary
                  cp target/aarch64-apple-darwin/release/${{ env.CRATE }} dist/${{ env.CRATE }}-Darwin-aarch64
                  zip -j "dist/${{ env.CRATE }}-${VERSION}-macos-aarch64.zip" dist/${{ env.CRATE }}

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ env.CRATE }}-macos-arm
                  path: dist/*

    release:
        name: Create GitHub Release (tag) ðŸš€
        runs-on: ubuntu-latest
        needs: [build-linux-x86_64, build-linux-aarch64, build-macos-intel, build-macos-arm]
        if: startsWith(github.ref, 'refs/tags/')
        steps:
            - uses: actions/checkout@v4

            - name: Download Linux x86_64 artifact
              uses: actions/download-artifact@v4
              with:
                  name: ${{ env.CRATE }}-linux-x86_64
                  path: artifacts

            - name: Download Linux aarch64 artifact
              uses: actions/download-artifact@v4
              with:
                  name: ${{ env.CRATE }}-linux-aarch64
                  path: artifacts

            - name: Download macOS Intel artifact
              uses: actions/download-artifact@v4
              with:
                  name: ${{ env.CRATE }}-macos-intel
                  path: artifacts

            - name: Download macOS ARM artifact
              uses: actions/download-artifact@v4
              with:
                  name: ${{ env.CRATE }}-macos-arm
                  path: artifacts

            - name: Generate checksums for release assets
              run: |
                  cd artifacts
                  shopt -s nullglob || true
                  FILES=( * )
                  FILES=( $(printf "%s\n" "${FILES[@]}" | grep -v '^checksums.txt$' || true) )
                  if [ ${#FILES[@]} -eq 0 ]; then
                    echo "No release artifacts found!"
                    ls -la
                    exit 0
                  fi

                  if command -v sha256sum >/dev/null 2>&1; then
                    sha256sum "${FILES[@]}" > checksums.txt
                  else
                    shasum -a 256 "${FILES[@]}" > checksums.txt
                  fi
                  echo "Checksums generated:"
                  cat checksums.txt

            - name: Get release notes
              id: release_notes
              run: |
                  TAG=${GITHUB_REF#refs/tags/}
                  # Try reading annotated tag message, fall back to simple label
                  NOTES=$(git for-each-ref --format='%(contents)' refs/tags/${TAG} || true)
                  if [ -z "${NOTES}" ]; then
                    NOTES="Release ${TAG}"
                  fi
                  echo "body<<EOF" >> $GITHUB_OUTPUT
                  echo "${NOTES}" >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT

            - name: Create GitHub release and attach assets
              uses: ncipollo/release-action@v1
              with:
                  tag: ${{ github.ref_name }}
                  name: ${{ github.ref_name }}
                  body: ${{ steps.release_notes.outputs.body }}
                  files: "artifacts/*"
                  draft: false
                  prerelease: false
